<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <!-- font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Css Link  -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar display-flex">
        <h3 class="nav-title">Influencer products</h3>
        <ul class="nav-item display-flex">
          <li><a href="" class="nav-link">Home</a></li>
          <li><a href="" class="nav-link">Products</a></li>
          <li><a href="" class="nav-link">Sign up</a></li>
          <li><a href="" class="nav-link">Log in</a></li>
          <li><img class="nav-link" src="icon/search.svg" alt="" /></li>
          <li>
            <img class="nav-link" src="icon/cart-outline-badged.svg" alt="" />
          </li>
        </ul>
      </nav>

      <!-- banner section  -->
      <div class="banner display-flex">
        <div>
          <h2 class="banner-title">Start your Journey as Influencer</h2>
          <p class="banner-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="pre-book-btn">Preebook now</button>
        </div>
        <div class="banner-pics">
          <img class="banner-pic1" src="images/Circle design.svg" alt="" />
          <img class="banner-pic2" src="images/main-camera.png" alt="" />
        </div>
      </div>
    </header>
    <main>
      <!-- companies section  -->
      <section>
        <div class="div">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1110"
            height="1"
            viewBox="0 0 1110 1"
            fill="none"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M1110 1H0V0H1110V1Z"
              fill="url(#paint0_linear_35_33)"
            />
            <defs>
              <linearGradient
                id="paint0_linear_35_33"
                x1="0"
                y1="0"
                x2="1110"
                y2="1.00857"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#C0CCDA" stop-opacity="0.1" />
                <stop
                  offset="0.503785"
                  stop-color="#C0CCDA"
                  stop-opacity="0.6"
                />
                <stop offset="1" stop-color="#C0CCDA" stop-opacity="0.1" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div class="companies">
          <img src="logos/Alibaba.svg" alt="" />
          <img src="logos/Amazon.svg" alt="" />
          <img src="logos/Daraz.pk Logo.svg" alt="" />
          <img src="logos/Ebay.svg" alt="" />
          <img src="logos/Rakuten.svg" alt="" />
          <img src="logos/Target.svg" alt="" />
          <img src="logos/Walmart.svg" alt="" />
        </div>
        <div class="div">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1110"
            height="1"
            viewBox="0 0 1110 1"
            fill="none"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M1110 1H0V0H1110V1Z"
              fill="url(#paint0_linear_35_33)"
            />
            <defs>
              <linearGradient
                id="paint0_linear_35_33"
                x1="0"
                y1="0"
                x2="1110"
                y2="1.00857"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#C0CCDA" stop-opacity="0.1" />
                <stop
                  offset="0.503785"
                  stop-color="#C0CCDA"
                  stop-opacity="0.6"
                />
                <stop offset="1" stop-color="#C0CCDA" stop-opacity="0.1" />
              </linearGradient>
            </defs>
          </svg>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
